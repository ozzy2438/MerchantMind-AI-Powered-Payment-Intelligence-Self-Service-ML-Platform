model:
  name: "{{MODEL_NAME}}"
  model_type: "llm"
  framework: "custom"
  feature_group: "merchant_transactions"

guardrails:
  max_inference_latency_ms: 500
  data_access_scope: "same-merchant-only"
  pii_fields: ["customer_email"]
  pii_handling: "mask"

deployment:
  endpoint_type: "realtime"
  auto_scaling: true
  canary_percentage: 10
