services:
  api:
    build: .
    container_name: merchantmind-api
    ports:
      - "${HOST_PORT:-8000}:8000"
    env_file:
      - .env.local
    environment:
      MERCHANTMIND_ENV: dev
      BOOTSTRAP_DATA_ON_START: "1"
      TRAIN_MODEL_IF_MISSING: "0"
      UVICORN_HOST: "0.0.0.0"
      PORT: "8000"
    restart: unless-stopped
